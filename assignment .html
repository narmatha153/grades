!DOCTYPE html>
<html lang="en">
<head>

    <script src="grade.js"></script> 
</head>
<body>
    
    <script>
        
       if(percentage>90)
       {
        alert("Grade A")
       }
       else if (percentage>80 && percentage<90)
       {
        alert("Grade B")
       }
       else if (percentage>70 && percentage<80)
       {
        alert("Grade C")
       }
       else if (percentage>60 && percentage<70)
       {
        alert("Grade D")
       }
       else if (percentage>50 && percentage<60)
       {
        alert("Grade E")
       }
       
       else{
        alert("fail")
       }



    </script>
</body>
</html>
